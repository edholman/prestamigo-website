name: Update Mortgage Rates

on:
  schedule:
    - cron: '0 12 * * 4'  # Every Thursday at 12PM UTC (when Freddie Mac updates)
  workflow_dispatch:       # Manual trigger option

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install beautifulsoup4 requests
      
      - name: Fetch latest rates
        run: python scripts/fetch_rates.py
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add rates.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update rates: $(date +'%Y-%m-%d')"
          git push
