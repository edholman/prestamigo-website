<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Hipotecaria | Prestamigo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-light: #5dade2;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #ecf0f1;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            height: 90px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .logo:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(52, 152, 219, 0.6));
        }
        
        /* NEW GHL FORM STYLES */
        .lead-gate {
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        .lead-header {
            margin-bottom: 25px;
        }
        .lead-header h2 {
            color: var(--dark);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .lead-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .ghl-form-container {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin: 0 auto;
        }
        #calculator-container {
            display: none; /* Hidden until form submission */
        }
        
        /* EXISTING CALCULATOR STYLES */
        .tab-system {
            display: flex;
            justify-content: center;
            margin: 40px 0 30px;
            flex-wrap: wrap;
        }
        .tab-btn {
            padding: 14px 30px;
            background: var(--gray);
            border: none;
            font-weight: 600;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            font-size: 1rem;
            margin: 5px;
        }
        .tab-btn.active {
            background: var(--primary);
            color: white;
        }
        .tab-btn.active:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid var(--primary);
        }
        .calculator-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 40px;
            transition: all 0.4s;
        }
        .calculator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }
        .calculator-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 20px 30px;
        }
        .calculator-header h2 {
            margin: 0;
            display: flex;
            align-items: center;
            font-size: 1.4rem;
        }
        .calculator-header i {
            margin-right: 12px;
            font-size: 1.2em;
        }
        .calculator-body {
            padding: 30px;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1rem;
        }
        input[type="number"], 
        input[type="text"], 
        select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        input[type="number"]:focus, 
        input[type="text"]:focus, 
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background: white;
            outline: none;
        }
        .range-container {
            margin-top: 8px;
        }
        input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 12px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .btn {
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            text-decoration: none;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }
        .results-container {
            background: var(--dark);
            color: white;
            padding: 30px;
            border-radius: 0 0 15px 15px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .highlight-result {
            color: var(--secondary);
            font-weight: 600;
            font-size: 1.1rem;
        }
        #payoff-timeline {
            height: 150px;
            position: relative;
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        
        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .tab-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            .input-grid {
                grid-template-columns: 1fr;
            }
            .calculator-body {
                padding: 20px;
            }
            .lead-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NVH5B947"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <header>
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="https://i.imgur.com/t3pRlvV.png" alt="Prestamigo Logo" class="logo">
                </a>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- STEP 1: LEAD CAPTURE GATE -->
        <div class="lead-gate" id="lead-gate">
            <div class="lead-header">
                <h2><i class="fas fa-calculator"></i> Calculadora Hipotecaria Exclusiva</h2>
                <p>Obtén resultados personalizados y un reporte gratuito por email</p>
            </div>
            
            <div class="ghl-form-container">
                <iframe
                  src="https://api.leadconnectorhq.com/widget/form/kHFsLnKNRZPotFrDAKAa"
                  style="width:100%;height:600px;border:none;border-radius:8px"
                  id="inline-kHFsLnKNRZPotFrDAKAa" 
                  data-layout="{'id':'INLINE'}"
                  data-trigger-type="alwaysShow"
                  data-trigger-value=""
                  data-activation-type="alwaysActivated"
                  data-activation-value=""
                  data-deactivation-type="neverDeactivate"
                  data-deactivation-value=""
                  data-form-name="Calculadora Prestamigo"
                  data-height="600"
                  data-layout-iframe-id="inline-kHFsLnKNRZPotFrDAKAa"
                  data-form-id="kHFsLnKNRZPotFrDAKAa"
                  title="Calculadora Prestamigo">
                </iframe>
                <script src="https://link.msgsndr.com/js/form_embed.js"></script>
            </div>
            
            <p style="margin-top:20px;color:#7f8c8d;font-size:0.9em;">
                <i class="fas fa-lock"></i> 100% seguro. No compartimos tu información.
            </p>
        </div>
        
        <!-- STEP 2: CALCULATOR CONTAINER -->
        <div id="calculator-container">
            <div class="tab-system">
                <button class="tab-btn active" onclick="showCalculator('purchase')">
                    <i class="fas fa-home"></i> Compra
                </button>
                <button class="tab-btn" onclick="showCalculator('refinance')">
                    <i class="fas fa-sync-alt"></i> Refinanciar
                </button>
                <button class="tab-btn" onclick="showCalculator('extra-payments')">
                    <i class="fas fa-rocket"></i> Pagos Adelantados
                </button>
            </div>

            <!-- Purchase Calculator -->
            <div id="purchase-calculator" class="calculator-card">
                <div class="calculator-header">
                    <h2><i class="fas fa-calculator"></i> Calculadora de Gastos Totales</h2>
                </div>
                <div class="calculator-body">
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="home-price">Precio de la vivienda</label>
                            <div class="input-wrapper">
                                <i class="fas fa-dollar-sign"></i>
                                <input type="number" id="home-price" placeholder="350,000" min="0">
                            </div>
                            <div class="range-container">
                                <input type="range" id="home-price-range" min="0" max="2000000" step="1000">
                            </div>
                        </div>
                        
                        <!-- [REST OF YOUR EXISTING CALCULATOR HTML REMAINS EXACTLY THE SAME] -->
                        <!-- ... -->
                        
                    </div>
                </div>
            </div>
            
            <!-- Refinance Calculator -->
            <div id="refinance-calculator" class="calculator-card" style="display:none;">
                <!-- [EXISTING REFINANCE CALCULATOR HTML] -->
            </div>
            
            <!-- Extra Payments Calculator -->
            <div id="extra-payments-calculator" class="calculator-card" style="display:none;">
                <!-- [EXISTING EXTRA PAYMENTS CALCULATOR HTML] -->
            </div>
        </div>
    </div>

    <script>
        // GHL FORM SUBMISSION HANDLER
        window.addEventListener('message', function(event) {
            if (event.data.event === 'formSubmitted' && 
                event.data.formId === 'kHFsLnKNRZPotFrDAKAa') {
                
                // Hide form and show calculator
                document.getElementById('lead-gate').style.display = 'none';
                document.getElementById('calculator-container').style.display = 'block';
                
                // Track conversion
                if (window.dataLayer) {
                    window.dataLayer.push({
                        'event': 'ghl_form_submitted',
                        'formType': 'calculator_gate'
                    });
                }
                
                // Smooth scroll to calculator
                setTimeout(function() {
                    document.getElementById('calculator-container').scrollIntoView({
                        behavior: 'smooth'
                    });
                }, 300);
            }
        });

        // EXISTING CALCULATOR FUNCTIONS (ALL REMAIN UNCHANGED)
        function showCalculator(calcType) {
            document.getElementById('purchase-calculator').style.display = calcType === 'purchase' ? 'block' : 'none';
            document.getElementById('refinance-calculator').style.display = calcType === 'refinance' ? 'block' : 'none';
            document.getElementById('extra-payments-calculator').style.display = calcType === 'extra-payments' ? 'block' : 'none';
            
            // Update active tab buttons
            const tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Update GHL form URL with calculator type
            const iframe = document.getElementById('inline-kHFsLnKNRZPotFrDAKAa');
            iframe.src = `https://api.leadconnectorhq.com/widget/form/kHFsLnKNRZPotFrDAKAa?calculator_type=${calcType}`;
        }

        function syncInputs(rangeId, inputId) {
            const range = document.getElementById(rangeId);
            const input = document.getElementById(inputId);
            
            range.addEventListener('input', () => {
                input.value = range.value;
                if (rangeId === 'down-percent-range') updateDownPayment();
            });
            
            input.addEventListener('input', () => {
                range.value = input.value;
                if (inputId === 'down-percent') updateDownPayment();
            });
        }

        function updateDownPayment() {
            const homePrice = parseFloat(document.getElementById('home-price').value) || 0;
            const percent = parseFloat(document.getElementById('down-percent').value) || 0;
            document.getElementById('down-payment').value = (homePrice * percent / 100).toFixed(0);
        }

        // [ALL OTHER EXISTING CALCULATOR FUNCTIONS REMAIN UNCHANGED]
        // ...
        
        // Initialize
        syncInputs('home-price-range', 'home-price');
        syncInputs('down-percent-range', 'down-percent');
        syncInputs('interest-rate-range', 'interest-rate');
        syncInputs('current-rate-range', 'current-rate');
        syncInputs('new-rate-range', 'new-rate');
        syncInputs('ep-interest-rate-range', 'ep-interest-rate');

        // Set default values
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('home-price').value = '350000';
            document.getElementById('down-payment').value = '70000';
            document.getElementById('down-percent').value = '20';
            // [REST OF YOUR DEFAULT VALUES]
        });
    </script>
</body>
</html>
