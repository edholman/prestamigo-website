<!DOCTYPE html>
<html lang="en">
<head>

    })(window,document,'script','dataLayer','GTM-NVH5B947');</script>

    <!-- Character encoding -->
    <meta charset="UTF-8">
    
    <!-- Responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title and meta -->
    <title>Admin Dashboard - Prestamigo CMS</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Enhanced Favicon Implementation -->
    <link rel="icon" href="/assets/favicon/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    
    <style>
        /* Admin-specific styles */
        .admin-panel {
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .admin-header h1 {
            margin: 0;
        }
        
        .admin-nav {
            display: flex;
            margin-bottom: 30px;
        }
        
        .admin-nav a {
            margin-right: 15px;
            padding: 10px 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }
        
        .admin-nav a:hover, .admin-nav a.active {
            background-color: #4285f4;
            color: white;
        }
        
        .admin-action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #4285f4;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3367d6;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #bd2130;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .blog-posts-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .blog-posts-table th, .blog-posts-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        
        .blog-posts-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .blog-posts-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .status-published {
            background-color: #d4edda;
            color: #155724;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .status-draft {
            background-color: #fff3cd;
            color: #856404;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .logout-btn {
            color: #dc3545;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .pagination a {
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #4285f4;
        }
        
        .pagination a.active {
            background-color: #4285f4;
            color: white;
            border-color: #4285f4;
        }
        
        .pagination a:hover:not(.active) {
            background-color: #f5f5f5;
        }
        
        .action-buttons a {
            margin-right: 10px;
        }
        
        #no-posts-message {
            text-align: center;
            margin: 40px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NVH5B947"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <!-- Authentication check -->
    <script>
        // Check if user is logged in
        if (!sessionStorage.getItem('adminLoggedIn')) {
            window.location.href = '/admin/login.html';
        }
    </script>
    
    <!-- Admin Dashboard -->
    <div class="admin-panel">
        <header class="admin-header">
            <h1>Prestamigo Admin Dashboard</h1>
            <div>
                <a href="#" class="logout-btn" id="logout-button">Logout</a>
            </div>
        </header>
        
        <nav class="admin-nav">
            <a href="#" class="active">Blog Posts</a>
            <a href="/admin/ai-assistant.html">AI Assistant</a>
            <a href="/blog" target="_blank">View Blog</a>
            <a href="/">View Website</a>
        </nav>
        
        <div class="admin-content">
            <div class="admin-action-bar">
                <h2>Blog Posts</h2>
                <a href="/admin/editor.html" class="btn btn-primary">Add New Post</a>
            </div>
            
            <table class="blog-posts-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="blog-posts-list">
                    <!-- Posts will be loaded here dynamically -->
                </tbody>
            </table>
            
            <div id="no-posts-message" style="display: none;">
                <p>No blog posts found. Click "Add New Post" to create your first blog post.</p>
            </div>
            
            <!-- Pagination (will be shown once there are enough posts) -->
            <div class="pagination" style="display: none;">
                <a href="#">&laquo;</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">&raquo;</a>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', function(e) {
            e.preventDefault();
            sessionStorage.removeItem('adminLoggedIn');
            window.location.href = '/admin/login.html';
        });
        
        // Load blog posts
        function loadBlogPosts() {
            fetch('/api/blog-posts')
                .then(response => response.json())
                .then(data => {
                    const postsList = document.getElementById('blog-posts-list');
                    const noPostsMessage = document.getElementById('no-posts-message');
                    
                    // Clear existing posts
                    postsList.innerHTML = '';
                    
                    if (data.posts && data.posts.length > 0) {
                        // Sort posts by date (newest first)
                        data.posts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                        
                        // Add posts to table
                        data.posts.forEach(post => {
                            const row = document.createElement('tr');
                            
                            const formattedDate = new Date(post.created_at).toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric'
                            });
                            
                            row.innerHTML = `
                                <td>${post.title}</td>
                                <td>${post.author || 'Prestamigo'}</td>
                                <td>${formattedDate}</td>
                                <td><span class="status-${post.is_published ? 'published' : 'draft'}">${post.is_published ? 'Published' : 'Draft'}</span></td>
                                <td class="action-buttons">
                                    <a href="/admin/editor.html?id=${post.id}" class="btn btn-secondary">Edit</a>
                                    <a href="/blog/${post.slug}" target="_blank" class="btn btn-secondary">View</a>
                                    <a href="#" data-id="${post.id}" class="btn btn-danger delete-post">Delete</a>
                                </td>
                            `;
                            
                            postsList.appendChild(row);
                        });
                        
                        // Add event listeners to delete buttons
                        document.querySelectorAll('.delete-post').forEach(button => {
                            button.addEventListener('click', function(e) {
                                e.preventDefault();
                                const postId = this.getAttribute('data-id');
                                
                                if (confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                                    deletePost(postId);
                                }
                            });
                        });
                        
                        // Hide no posts message
                        noPostsMessage.style.display = 'none';
                    } else {
                        // Show no posts message
                        noPostsMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error loading blog posts:', error);
                });
        }
        
        // Delete post
        function deletePost(postId) {
            fetch(`/api/blog-posts/${postId}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Reload blog posts
                        loadBlogPosts();
                    } else {
                        alert('Error deleting post: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error deleting post:', error);
                    alert('Error deleting post. Please try again.');
                });
        }
        
        // Load blog posts when page loads
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
